<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Распознавание текста</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a00e0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <div class="container bg-white rounded-lg shadow-2xl p-8">
      <div class="language-dropdown">
        <button id="languageToggle">
          <span>Русский</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div id="languageDropdown" class="dropdown-content">
          <button data-lang="ru-RU">Русский</button>
          <button data-lang="en-US">Английский</button>
          <button data-lang="be-BY">Белорусский</button>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Распознавание текста</h1>
      <div class="space-y-4 w-full">
        <div id="output" class="bg-gray-100 p-4 rounded-lg text-gray-700 w-full">
          <textarea id="recognizedText" class="w-full p-2 rounded-lg resize-none"></textarea>
        </div>
        <button id="toggleRecognitionBtn" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300 btn">
          <i class="fas fa-microphone wave-animation"></i> Начать распознавание
        </button>
        <div id="sensitivityControl" class="w-full">
          <label for="sensitivitySlider" class="block text-sm font-medium text-gray-700">
            Чувствительность окончания фразы (секунды):
            <span id="sensitivityValue">2</span>
          </label>
          <input
            type="range"
            id="sensitivitySlider"
            min="0.2"
            max="4"
            step="0.1"
            value="2"
            class="slider"
          />
        </div>
        <button id="copyBtn" class="w-full bg-purple-500 text-white py-3 px-6 rounded-lg hover:bg-purple-600 transition duration-300 btn">
          <i class="fas fa-copy"></i> Скопировать текст
        </button>
        <button id="fullscreenBtn" class="w-full bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition duration-300 btn">
          <i class="fas fa-expand"></i> Полноэкранный режим
        </button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
